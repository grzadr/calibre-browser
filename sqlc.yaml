version: "2"
sql:
  - engine: "sqlite"
    queries: "queries"
    schema: "schemas"
    gen:
      go:
        package: "model"
        out: "internal/model"
        emit_result_struct_pointers: false
        emit_empty_slices: true
        emit_prepared_queries: true
        emit_json_tags: true
        overrides:
          - column: books.id
            go_type: uint16
